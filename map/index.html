<html>
<head>
	<meta charset=utf-8 />
	<title>Vehicle Routing Solution Map</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="map.css">
	<link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
	<link rel="icon" href="/img/favicon.ico">
</head>
<body>
	<div class="row">
		<div class="col">
			<div id="map"></div>
		</div>
		<div class="col">
			<object id="sidebar" type="text/html" data="/directions"></object>
		</div>
	</div>
	<div class="modal fade" id="myModal" >
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body map-body" id ="viewDiv">
                	<form>
                		<div class="d-flex flex-wrap justify-content-center">
                			<div class="form-group mr-4">
                				<label for="assignType">Assignment Type</label>
                				<select id="assignType" class="form-control"></select>
                			</div>
                			<div class="form-group mr-4">
                				<label for="assignToWorker">Assign to</label>
                				<select id="assignToWorker" class="form-control"></select>
                			</div>
                			<div class="form-group">
                				<label for="priority">Priority</label>
                				<select id="priority" class="form-control">
                					<option value="0">None</option>
                					<option value="1">Low</option>
                					<option value="2">Medium</option>
                					<option value="3">High</option>
                					<option value="4">Critical</option>
                				</select>
                			</div>
                			<div class="form-group">
                				<label for="description">Description</label>
                				<textarea class="form-control" id="description" rows="3" cols="50"></textarea>
                			</div>
                		</div>
                	</form>
                </div>  
                <div class="modal-footer">
                	<p class="errortext text-danger"></p>
                    <button type="button" id="btnSave" class="btn btn-primary">Assign Route</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://js.arcgis.com/4.9/"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
