<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1, user-scalable=no">
    <title>Vehicle Routing Problem Solver</title>
    <meta name="keywords" content="Vehicle Routing Problem Solver Web App Esri ArcGIS" />
    <meta name="description" content="An online web app for solving vehicle routing problems using the ArcGIS REST API" />
    <link rel='stylesheet' href='mycss.css' type='text/css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="container p-4">
        <h1>Vehicle Routing Problem Solver</h1>
        <ul class="nav nav-tabs">
        	<li class="nav-item">
        		<a class="nav-link active" data-toggle="tab" href="#orders">Orders</a>
        	</li>
        	<li class="nav-item">
        		<a class="nav-link" data-toggle="tab" href="#depots">Depots</a>
        	</li>
        	<li class="nav-item">
        		<a class="nav-link" data-toggle="tab" href="#routes">Routes</a>
        	</li>
        </ul>
        <div class="tab-content">
	        <div class="tab-pane active container bg-light py-3 border-left border-success" id="orders">
	            <h2>Orders</h2>
	            <div id="orderForm" class="container">
	                <div id="orderInput1" class="clonedInput">
	                    <form id="orderInputForm1" class="form-group">
	                        <h5 id="Order1">Order 1</h5>
	                        <div class="form-row">
	                            <div class="form-group col-md">
	                                <input type="text" id="Name1" class="form-control" placeholder="Give This Order A Name">
	                                <input type="text" id="TimeWindowStart11" class="form-control" placeholder="Time Window Start">
	                                <input type="text" id="TimeWindowEnd11" class="form-control" placeholder="Time Window End">
	                            </div>
	                            <div class="form-group col-md">
	                                <input type="text" id="ServiceTime1" class="form-control" placeholder="Service Time">
	                                <input type="text" id="MaxViolationTime1" class="form-control" placeholder="Max Violation Time">
	                                <input type="text" id="DeliveryQuantities1" class="form-control" placeholder="Delivery Quantites">

	                            </div>
	                            <div class="form-group col-md">
	                                <input type="text" id="y1" class="form-control" placeholder="Latitude">
	                                <input type="text" id="x1" class="form-control" placeholder="Longitude">
	                                <input type="button" value="find XY coordinates" id="Geocode1" name="Geocode1" class="btn">
	                            </div>
	                        </div>
	                    </form>
	                </div>
                    <input type="button" id="orderInputAdd" value="add another order" class="btn btn-secondary adderButton"/>
                    <input type="button" id="orderInputDel" value="remove order" class="btn btn-secondary removerButton"/>
	            </div>
	        </div>

	        <div class="tab-pane fade container bg-light py-3 border-left border-info rounded" id="depots">
	            <h2>Depots</h2>
	            <div id="depotForm" class="container">
	                <div id="depotInput1" class="clonedInput">
	                    <form id="depotInputForm1" class="form-group">
	                        <h5 id="Depot1" >Depot 1</h5>
	                        <div class="form-row">
	                            <div class="form-group col-md">
	                                <input type="text" id="Name1" class="form-control" placeholder="Give This Depot A Name">
	                                <input type="text" id ="TimeWindowStart11" class="form-control" placeholder="Time Window Start">
	                                <input type="text" id="TimeWindowEnd11" class="form-control" placeholder="Time Window End">
	                            </div>
	                            <div class="form-group col-md">
	                                <input type="text" id="y1" class="form-control" placeholder="Latitude">
	                                <input type="text" id="x1" class="form-control" placeholder="Longitude">
	                                <input type="button" value="find XY coordinates" class="btn" id="Geocode1">
	                            </div>
	                        </div>
	                    </form>
	                </div>
                    <input type="button" id="depotInputAdd" value="add another depot" class="btn btn-secondary adderButton">
                    <input type="button" id="depotInputDel" value="remove depot" class="btn btn-secondary removerButton">
	            </div>
	        </div>
	        <div class="tab-pane fade container bg-light py-3 border-left border-warning rounded" id="routes">
	            <h2>Routes</h2>
	            <div id="routeForm" class="container">
	                <div id="routeInput1" class="clonedInput">
	                    <form id="routeInputForm1">
	                        <h5 id="Route1" >Route 1</h5>
	                        <div class="form-row">
	                            <div class="form-group col-md ">
	                                <input type="text" id="Name1" class="form-control" placeholder="My route 1">
	                                <input type="text" id="Capacities1" class="form-control" placeholder="Capacity" />
	                            </div>
	                            <div class="form-group col-md">
	                                <input type="text" id="StartDepotName1" class="form-control" placeholder="Starting Depot Name">
	                                <input type="text" id="EndDepotName1" class="form-control" placeholder="Ending Depot Name">
	                            </div>
	                        </div>
	                    </form>
	                </div>
                    <input type="button" id="routeInputAdd" value="add another route" class="btn btn-secondary adderButton" />
                    <input type="button" id="routeInputDel" value="remove route" class="btn btn-secondary removerButton" />
	            </div>
	        </div>
	    </div>
	    <div class="container py-4">
	    	<form>
	    		<div class="form-row align-items-center">
	    			<div class="col-auto">
	    				<input type="text" id="datepicker" class="form-control">
	    				<label class="form-check-label" for="datepicker">Chose a Date for Routing</label>
    				</div>
    				<div class="col-auto form-inline">
	    				<input type="checkbox" value="Generate Driving Directions" id="genDir" class="form-control ml-5">
	    				<label class="form-check-label" for="genDir">Generate Driving Directions</label>
	    			</div>
	    		</div>
	    		<div class="form-row align-items-center py-4">
	    			<div class="col-auto">
	    				<button type="button" id="submit" class="btn btn-primary" value="Submit">Submit</button>
	    			</div>
	    			<div class="col-auto">
	    				<button type="button" id="fill" class="btn btn-secondary" value="Fill">Fill</button>
	    			</div>
	    		</div>
	    	</form>
        </div>
    </div>

    <div class="modal fade" id="myModal" >
        <div class="modal-dialog modal-lg" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body" id ="viewDiv">
                </div>  
                <div class="modal-footer">
                    <button type="button" id="btnSave" class="btn btn-primary">Add Coordinates</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="myscript.js"></script>
    <script src="buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/usm/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
</body>
</html>
