<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"
  <link rel="icon" href="/img/favicon.ico">

  <title>Processing</title>
</head>
<body>
  <div class="container p-4">
    <div class="jumbotron">
      <h1 class="display-4">Job Processing...</h1>
      <p class="lead" id="canDelete">Please wait while ArcGIS finishes processing your job. <br>Depending on the size this may take a while.</p>
      <hr class="my-4">
      <p id="replace"></p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="progressbar">
        </div>
      </div>
      <label for="progressbar" id="progresslabel" class="text-muted">Finding a solution</label>
      <div class="row">
        <button type="button" class="btn btn-primary m-2" id="viewMap" disabled>View Map</button>
        <span id="tooltip" class="d-inline-block m-2" tabindex="0" data-toggle="tooltip" title="This job did not generate directions">
          <button type="button" class="btn btn-secondary" id="viewDir" disabled>Driving Directions</button>
        </span>
        <div class="dropdown m-2">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="rawJSON" disabled>Raw JSON</button>
          <div id="ddItem" class="dropdown-menu">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="processing.js"></script>
</body>
</html>
